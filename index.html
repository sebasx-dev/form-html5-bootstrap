<!-- We must always begin with an HTML label to show the browser that this is a document with an HTML format. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML5</title>

    <!-- cargo Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card">
            <!--header del card-->
            <div class="card-header">
                <h1 class="mb-0 fw-bold">Payment form example</h5>
            </div>
            
            <!--body del card-->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                
                <!--primer row--> 
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXX" required>
                    </div>
                    <div class="col-4">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVC" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="moneyAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="moneyAmount" placeholder="Amount" required>
                    </div>
                </div>
                
                <!--segundo row-->
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                
                <!--tercer row-->
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="cityName" class="form-label">City</label>
                        <input type="text" class="form-control" id="cityName" required>

                    </div>
                    <div class="col-3">
                        <label for="stateName" class="form-label">State</label>
                        <select class="form-select" id="stateName" required>
                            <option disabled selected>Pick a State</option>
                            <option value="BA">Buenos Aires</option>
                            <option value="CO">Cordoba</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label">Postcal Code</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>
                </div>
                
                <!--cuarto row-->
                <div class="row mb-3">
                    <div class="col-6">
                        <p class="fw-bold mb-2">We Accept:</p>
                        <div class="bg-secondary p-2 rounded d-flex align-items-center gap-3 w-50" >
                            <label>
                                <input type="radio" name="card" value="mastercard">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="img-fluid" style="width: 40px; ">
                            </label>
                            <label>
                                <input type="radio" name="card" value="amex">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/2052px-American_Express_logo_%282018%29.svg.png" class="img-fluid" style="width: 40px; ">
                            <label>
                                <input type="radio" name="card" value="visa">
                                <img src="https://www.svgrepo.com/show/328144/visa.svg" class="img-fluid" style="width: 40px; " >
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                        <small class="text-muted">Add any notes here.</small>
                    </div>
                </div>

            </div>
            <!--footer del card-->
            <div class="card-footer text-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        
        </div>

    </div>

    <!-- Scripts opcionales de Bootstrap (solo si necesitÃ¡s interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
